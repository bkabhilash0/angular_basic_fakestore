<div class="flex justify-center items-center h-full" *ngIf="loading">
  <div class="w-36 aspect-square animate-spin border-green-400 border-8"></div>
</div>

<div class="flex flex-col gap-y-3" *ngIf="!loading">
  <h1 class="text-2xl font-bold text-center">All Products</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
    <app-product-card *ngFor="let product of products" [product]="product"/>
  </div>
</div>
